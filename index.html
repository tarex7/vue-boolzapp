<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app" class="debug">
        <!-- Contacts -->
        <div id="contacts" class="">
          <!-- User name -->
          <div class="username d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <img src="/img/avatar_1.jpg" alt="" />
              <div class="h5 ms-3">Salvatore</div>
            </div>
            <div class="user-icons d-flex">
              <i class="fa-solid fa-circle-notch mx-2"></i>
              <i class="fa-solid fa-message mx-2"></i>
              <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
            </div>
          </div>
          <!-- Notifications -->
          <div class="notifications">
            <i class="fa-solid fa-bell-slash"></i>
            <div class="text ms-3">
              <div class="h5 m-0">Ricevi notifiche di nuovi messaggi</div>
              <p class="text-muted">Attiva notifiche desktop</p>
            </div>
          </div>
          <!-- Contacts -->
          <div class="contacts">
            <!-- Search bar -->
            <div
              class="search-bar d-flex align-items-center justify-content-center"
            >
              <div class="input-group m-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Cerca o inizia una nuova chat"
                />
              </div>
            </div>
            <!-- Contact -->
            <div class="contact">
              <img src="/img/avatar_2.jpg" alt="" />
              <div class="contact-name h5 ms-3">Michele</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_3.jpg" alt="" />
              <div class="contact-name h5 ms-3">Fabio</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_4.jpg" alt="" />
              <div class="contact-name h5 ms-3">Samuele</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_5.jpg" alt="" />
              <div class="contact-name h5 ms-3">Bruno</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_5.jpg" alt="" />
              <div class="contact-name h5 ms-3">Bruno</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_5.jpg" alt="" />
              <div class="contact-name h5 ms-3">Bruno</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_5.jpg" alt="" />
              <div class="contact-name h5 ms-3">Bruno</div>
            </div>
            <div class="contact">
              <img src="/img/avatar_5.jpg" alt="" />
              <div class="contact-name h5 ms-3">Bruno</div>
            </div>
          </div>
        </div>
        <!-- Chat -->
        <div id="chat" class=""></div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
